<div class="row">
  <div class="col-md-3">
    <form [formGroup]="formItem"
          (ngSubmit)="registroTabla()">
      <div class="mb-3">
        <label class="form-label font-weight-bold">
          CÃ³digo Tabla
        </label>
        <dx-text-box formControlName="codTable"
        ></dx-text-box>
      </div>
      <div class="mb-3">
        <label class="form-label font-weight-bold">
          Tipo Tabla
        </label>
        <dx-select-box [items]="tipoTabla"
                       formControlName="typeTable"
        ></dx-select-box>
      </div>

      <div class="d-flex gap-2">

        <dx-button stylingMode="outlined"
                   text="Limpiar"
                   type="normal"
                   [width]="120"
                   (onClick)="clearScreen()"
        ></dx-button>

        <dx-button stylingMode="contained"
                   text="Guardar"
                   type="success"
                   [width]="120"
                   [useSubmitBehavior]="true"
        ></dx-button>

      </div>

    </form>

  </div>
</div>

<div class="row mt-3">
  <div class="col-md-12">
    <dx-data-grid [dataSource]="tabla"
                  keyExpr="ID"
                  [columnMinWidth]="70"
                  (onFocusedCellChanging)="onFocusedCellChanging($event)"
                  [showBorders]="true">
      <dxo-keyboard-navigation [editOnKeyPress]="true"
                               [enterKeyAction]="'moveFocus'"
                               [enterKeyDirection]="'column'"
      ></dxo-keyboard-navigation>
      <dxo-paging [enabled]="false"></dxo-paging>
      <dxo-editing mode="cell"
                   [allowUpdating]="true"
                   startEditAction="dblClick"
      ></dxo-editing>
      <dxi-column dataField="a"
                  dataType="number"
                  alignment="center"
                  caption="B"
      ></dxi-column>
      <dxi-column dataField="b"
                  dataType="number"
                  alignment="center"
                  caption="I"
      ></dxi-column>
      <dxi-column dataField="c"
                  dataType="number"
                  alignment="center"
                  caption="N"
      ></dxi-column>
      <dxi-column dataField="d"
                  dataType="number"
                  alignment="center"
                  caption="G"
      ></dxi-column>
      <dxi-column dataField="e"
                  dataType="number"
                  alignment="center"
                  caption="O"
      ></dxi-column>
    </dx-data-grid>
  </div>
</div>

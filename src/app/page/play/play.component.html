<section class="mt-3">

  <div class="mt-xs-3">
    <div class="col" *ngIf="(letraPlay$ | async) as letraPlay">
      <span class="h4"> Letras en juego ({{letraPlay.length}}) </span>
      <div class="w-100 content-letter">
        <div class="letter"
             *ngFor="let letra of letraPlay"
             [class.letter--active]="letraPlayService.selectionModel.isSelected(letra)"
             (click)="letterDelete(letra)">
          {{letra}}
        </div>
      </div>
    </div>

  </div>

</section>
<div class="mt-4 content-table">
  <app-tabla *ngFor="let tabla of tablesGame"
             [nums]="tabla.data"
             [codTabla]="tabla.codTabla"
  ></app-tabla>
</div>

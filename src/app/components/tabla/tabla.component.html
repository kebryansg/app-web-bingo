<div class="w-100 d-flex justify-content-between align-items-center mt-3 mb-2">
  <label class="text-primary font-weight-bold f-14">
    # {{codTabla}}
  </label>

  <div>

    <span class="font-weight-bold">
      <span class="text-danger">{{countNumbersSelect$ | async}}</span>/29
    </span>

    <dx-drop-down-button
      [dropDownOptions]="{ width: 230 }"
      icon="preferences"
      [items]="downloads"
      displayExpr="name"
      keyExpr="value"
      (onItemClick)="onItemClick($event)"
    ></dx-drop-down-button>


  </div>

</div>

<div class="tabla">
  <div class="tabla__number"
       *ngFor="let num of nums; trackBy: trackByNumber; let idx = index"
       [class.tabla__number--is]="num.isSelected">
    {{num.displayNumber}}
  </div>
</div>
<div class="w-100 container-letters">
  <app-letter *ngFor="let letter of lettersPlayed$ | async"
              [letter]="letter"
  ></app-letter>
</div>
